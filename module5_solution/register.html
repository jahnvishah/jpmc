<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paanah</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Panah</span> Registration Form</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Panah</h3>
        <ul>
          <li><i class="fa fa-road"></i> Mumbai</li>
          <li><i class="fa fa-phone"></i> +91-99698754</li>
          <li><i class="fa fa-envelope"></i> test@test.test</li>
        </ul>
      </div>
      <div class="contact">
       <h3>Register With  Us</h3>
       <div class="alert">Your message has been sent</div>
       <form id="contactForm">
         <p>
           <label>Name</label>
           <input type="text" name="name" id="name" required>
         </p>
         <p>
           <label>Age</label>
           <input type="text" name="age" id="age" />
         </p>
         <p>
           <label>Email Address</label>
           <input type="email" name="email" id="email" required>
         </p>

       
         <p>
           <label>Phone Number</label>
           <input type="number" name="phone" id="phone">
         </p>
         <p class="city">
           <label>City</label>
           <input type="text" name="city" id="city">
         </p>

      

         <p class="city">
           <label>Gender</label>
           <input type="gender" name="gender" id="gender">
         </p>

         <p class="full">
           <label>Income</label>
           <input type="text" name="income" id="income">
         </p>
         <p class="full">
           <label>Address</label>
           <textarea name="message" rows="5" id="message"></textarea>
         </p>
        
         <p class="full">
           <button type="submit">Register</button>
         </p>
       </form>
      </div>
    </div>
  </div>
  <div >
      <center> <a href = "index.html"> <button id = "backbutton"> Back </button> </a> </center>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
